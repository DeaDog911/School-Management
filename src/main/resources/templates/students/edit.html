<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить ученика</title>
</head>
<body>
<form th:method="POST" th:action="@{/students/{id}/edit(id=${student.getId()})}" th:object="${student}">
    <label for="name">ФИО</label>
    <input type="text" id="name" th:field="*{name}" th:value="${student.getName()}">
    <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>

    <label for="studyClass">Класс</label>
    <select id="studyClass" th:field="*{studyClass}">
        <option th:each="class : ${studyClasses}" th:value="${class.getId()}" th:text="${class.getNumber()}"></option>
    </select>
    <div style="color: red;" th:if="${#fields.hasErrors('studyClass.id')}" th:errors="*{studyClass.id}">Class error</div>
    <br>

    <input type="submit" value="Изменить">
</form>
</body>
</html>
